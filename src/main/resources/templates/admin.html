<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            text-transform: uppercase;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Admin Panel</h1>
<p>Välkommen till adminpanelen!</p>

<div class="button-container">
    <a href="/admin/users" class="button">Lista Användare</a>
    <a href="/admin/users/new" class="button">Skapa Användare</a>
</div>

</body>
</html>
