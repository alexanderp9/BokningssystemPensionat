<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: antiquewhite;
        }
        .button-container {
            display: flex;
            flex-direction: row;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #0056b3;
        }
        #rumlista {
            background-color: white;
            width: 30%;
            max-height: 200px;
            overflow-y: auto;
        }
        .room-info {
            display: inline-block;
            text-align: left;
            cursor: pointer;
        }
        .room-info:hover {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button type="button" onclick="window.location.href='/';">Tillbaka</button>
    <button type="button" name="action" value="add" onclick="document.getElementById('rumlistaform').action = '/rum/add'; document.getElementById('rumlistaform').submit();">Lägg till</button>
    <button type="button" name="action" value="remove" onclick="document.getElementById('rumlistaform').action = '/rum/delete'; document.getElementById('rumlistaform').submit();">Ta bort</button>
</div>

<h1>Rum</h1>

<div id="rumlista">
    <ul style="list-style: none">
        <li th:each="room : ${rum}">
            <a th:href="@{'/room-events/' + ${room.id}}">
    <span th:text="${room.id} + '. ' + 'Rumtyp: ' + ${room.rumTyp} + ' - ' + 'Extra sängar: ' + ${room.extraSäng}" class="room-info"
          th:attr="data-room-id=${room.id}, data-rumTyp=${room.rumTyp}, data-extraSäng=${room.extraSäng}"
          onclick="document.getElementById('roomId').value = this.getAttribute('data-room-id');
                   document.getElementById('rumTyp').value = this.getAttribute('data-rumTyp');
                   document.getElementById('extraSäng').value = this.getAttribute('data-extraSäng');"></span>
            </a>

        </li>
    </ul>
</div>


<div id="form-container">
    <form id="rumlistaform" method="post" action="/rum">
        <input type="hidden" id="roomId" name="roomId"/>
        <label for="rumTyp">Rumstyp:</label>
        <input type="text" id="rumTyp" name="rumTyp" onchange="validateExtraSäng()">
        <label for="extraSäng">Extra sängar:</label>
        <input type="number" id="extraSäng" name="extraSäng" min="0" max="2"/>
    </form>
</div>

</body>

<script>
    function validateExtraSäng() {
        const rumTyp = document.getElementById('rumTyp').value;
        const extraSäng = document.getElementById('extraSäng');
        if (rumTyp === "Enkel") {
            extraSäng.value = '0'
            extraSäng.disabled = true;
        } else if (rumTyp === "Dubbel") {
            extraSäng.disabled = false;
        }
    }

    document.getElementById('rumTyp').addEventListener('change', validateExtraSäng);
</script>
</html>
