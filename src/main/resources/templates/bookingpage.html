<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hantera bokningar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: antiquewhite;
    }
    .button-container {
      display: flex;
      flex-direction: row;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #0056b3;
    }
    title {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #bokninglista {
      background-color: white;
      width: 40%;
      max-height: 400px;
      overflow-y: auto;

    }
    .booking-info {
      display: inline-block;
      text-align: left;
      cursor: pointer;
    }
    .booking-info:hover {
      background-color: antiquewhite;
    }
  </style>

</head>
<body>

<div class="button-container">
  <button type="button" onclick="window.location.href='/';">Tillbaka</button>
  <button type="button" name="action" value="addBooking" onclick="document.getElementById('bookinglistaform').action = '/booking/add'; document.getElementById('kundlistaform').submit();">Lägg till</button>
  <button type="button" name="action" value="removeBooking" onclick="document.getElementById('bookinglistaform').action = '/booking/delete'; document.getElementById('kundlistaform').submit();">Ta bort</button>
  <button type="button" name="action" value="updateBooking" onclick="document.getElementById('bookinglistaform').action = '/booking/update'; document.getElementById('kundlistaform').submit();">Uppdatera</button>
  <button type="button" name="action" value="searchBooking" onclick="document.getElementById('bookinglistaform').action = '/booking/search'; document.getElementById('kundlistaform').submit();">Sök lediga rum</button>
</div>
<h1>Bokningar</h1>

<div id="bokninglista">
  <ul style="list-style: none">
    <li th:each="bokning : ${bokningar}">
            <span th:text="${bokning.id} + ' - ' + 'Namn: ' + ${bokning.namn} + ' - ' + 'Nätter: ' + ${bokning.nätter} + ' - ' + 'Start/Slut Datum: ' + ${bokning.startSlutDatum}" class="booking-info"
                  th:attr="data-bookingId=${bokning.id}, data-bookingName=${bokning.namn}, data-bookingNights=${bokning.nätter}, data-bookingDates=${bokning.startSlutDatum}"
                  onclick="document.getElementById('bookingId').value = this.getAttribute('data-bookingId');
                           document.getElementById('namn').value = this.getAttribute('data-bookingName');
                           document.getElementById('nätter').value = this.getAttribute('data-bookingNights');
                           document.getElementById('startSlutDatum').value = this.getAttribute('data-bookingDates');"></span>
    </li>
  </ul>
</div>


</body>
</html>
