<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hantera bokningar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: antiquewhite;
    }
    .button-container {
      display: flex;
      flex-direction: row;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #bokninglista {
      background-color: white;
      width: 40%;
      max-height: 400px;
      overflow-y: auto;
    }
    .booking-info {
      display: inline-block;
      text-align: left;
      cursor: pointer;
    }
    .booking-info:hover {
      background-color: antiquewhite;
    }
  </style>
</head>
<body>

<div class="button-container">
  <button type="button" onclick="window.location.href='/';">Tillbaka</button>
  <button type="button" name="action" value="add" onclick="document.getElementById('addBookingForm').action = '/bokning/add'; document.getElementById('addBookingForm').submit();">Lägg till</button>
  <button type="button" name="action" value="remove" onclick="document.getElementById('addBookingForm').action = '/bokning/delete'; document.getElementById('addBookingForm').submit();">Ta bort</button>
  <button type="button" name="action" value="update" onclick="document.getElementById('addBookingForm').action = '/bokning/update'; document.getElementById('addBookingForm').submit();">Uppdatera</button>
  <button type="button" name="action" value="searchBooking" onclick="document.getElementById('searchBookingForm').submit();">Sök lediga rum</button>
</div>

<h1>Bokningar</h1>

<div id="bokninglista">
  <ul style="list-style: none">
    <li th:each="bokning : ${bokningar}">
      <span th:text="${bokning.id} + ' - ' + 'Namn: ' + ${bokning.namn} + ' - ' + 'Nätter: ' + ${bokning.nätter} + ' - ' + 'Start/Slut Datum: ' + ${bokning.startSlutDatum}" class="booking-info"
            th:attr="data-bookingId=${bokning.id}, data-bookingName=${bokning.namn}, data-bookingNights=${bokning.nätter}, data-bookingDates=${bokning.startSlutDatum}, data-kundid=${bokning.kundId}, data-rumid=${bokning.rumId}"
            onclick="document.getElementById('bookingId').value = this.getAttribute('data-bookingId');
                     document.getElementById('nätter').value = this.getAttribute('data-bookingNights');
                     document.getElementById('startSlutDatum').value = this.getAttribute('data-bookingDates');
                     document.getElementById('namn').value = this.getAttribute('data-bookingName');
                     document.getElementById('kundId').value = this.getAttribute('data-kundid');
                     document.getElementById('rumId').value = this.getAttribute('data-rumid');"></span>
    </li>
  </ul>
</div>

<div id="form-container">
  <form id="addBookingForm" method="post" action="/bokning">
    <input type="number" id="bookingId" name="bookingId"/>
    <input type="number" id="nätter" name="nätter" placeholder="Antal nätter"/>
    <input type="text" id="startSlutDatum" name="startSlutDatum" placeholder="Start/Slut Datum (YYMMDD-YYMMDD)"/>
    <input type="text" id="namn" name="namn" placeholder="Namn"/>
    <input type="number" id="kundId" name="kundId" placeholder="Kund ID"/>
    <input type="number" id="rumId" name="rumId" placeholder="Rum ID"/>
  </form>


  <form id="searchBookingForm" method="get" action="/bokning/search">
    <input type="text" id="searchDatum" name="searchDatum" placeholder="Sök efter datum (YY-MM-DD)" />
    <input type="text" id="antalPersoner" name="antalPersoner" placeholder="Antal personer" />
  </form>
</div>

</body>
</html>
