<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/users/{id}/edit(id=${user.id})}" th:object="${user}" method="post">
    <label>Username: <input type="text" th:field="*{username}" readonly/></label><br/>
    <label>Password: <input type="password" th:field="*{password}"/></label><br/>
    <label>Role:
        <select th:field="*{role}">
            <option value="ADMIN">ADMIN</option>
            <option value="RECEPTIONIST">RECEPTIONIST</option>
            <option value="USER">USER</option>
        </select>
    </label><br/>
    <button type="submit">Update</button>
</form>
<a href="/admin/users">Back to User List</a>
</body>
</html>
